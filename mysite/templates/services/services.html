{% extends "base.html" %}

{% block title %}
  Услуги
{% endblock %}

{% block body %}
  {% load static %}
  <section style="width: 92%; margin-left: auto; margin-right: auto; margin-top: 30px; margin-bottom: 100px;">
    <ol class="list-group list-group-numbered">
      {% for service in services %}
        <a href="{% url 'services:detail' service.id %}" style="text-decoration: none;">
          <li class="list-group-item d-flex justify-content-between align-items-start" style="margin-top: 5px; margin-bottom: 5px;">
          <div class="ms-2 me-auto">
            <div>Название услуги: <b>{{ service.title }}</b></div>
            Описание услуги: <i>{{ service.text }}</i>
          </div>
          <span class="badge bg-primary rounded-pill">{{ service.price }}</span>
          </li>
        </a>
      {% endfor %}
    </ol>
    <br><br><br><br><br><br><br><br>
  </section>
{% endblock %}
