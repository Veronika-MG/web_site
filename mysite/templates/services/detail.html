{% extends "base.html" %}

{% block title %}
  О услуге
{% endblock %}

{% block body %}
  {% load static %}
  <div class="card text-center" style="width: 55%; margin-left: auto; margin-right: auto; margin-top: 20px">
    <div class="card-header">
      <p style="max-height: 5px;"></p>
    </div>
    <div class="card-body">
      <h5 class="card-title">Название услуги: <b>{{ service.title }}</b></h5>
      <p class="card-text">Описание услуги: <i>{{ service.text }}</i></p>
    </div>
    <div class="card-footer text-muted">
      {{ service.price }} / услуга
    </div>
    {% if request.user.is_authenticated %}
    <a class="btn btn-outline-primary" style="width: 200px; margin: auto; margin-top: 10px; margin-bottom: 10px;" href="{% url 'services:booking' service.id %}">
      Записаться
    </a>
    {% endif %}
  </div>
{% endblock %}
