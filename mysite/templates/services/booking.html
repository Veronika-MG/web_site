{% extends "base.html" %}

{% block title %}
  Бронь
{% endblock %}

{% block body %}
  {% load static %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h2>Запись на <strong>{{ service.title }}</strong></h2>
        <form method="post">
          {% csrf_token %}
          <div class="form-group" style="margin-top: 20px; margin-bottom: 20px;">
            <input
                    type="datetime-local"
                    id="datetime"
                    name="datetime"
                    value="{{ datetime_value }}"
                    min="{{ min_date }}"
                    max="{{ max_date }}"
            />
          </div>
          <button type="submit" class="btn btn-primary">Записаться</button>
        </form>
        <p style="margin-top: 10px;">Пример формата: ДД-ММ-ГГГГ ЧЧ:ММ</p>
      </div>
    </div>
  </div>
{% endblock %}
